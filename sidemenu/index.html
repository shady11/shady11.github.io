<script>
var body = document.body,
    aside = document.querySelector("#aside"),
    main = document.querySelector("main"),
    hidden = document.querySelector("#hidden-nav"),
    svg = document.querySelector("#menu"),
    hamburger = document.querySelector("#hamburger");

function showSideNav() {
    this.classList.toggle("active");
    hidden.classList.toggle("translated");
    body.classList.toggle("open");
}

function hideSideNav() {
    if (hidden.classList.contains('translated')) {
        hidden.classList.remove('translated');
    }
    if (hamburger.classList.contains('active')) {
        hamburger.classList.remove('active');
    }
    if (body.classList.contains('open')) {
        body.classList.remove('open');
    }
}

function toggleSideNav() {
    this.classList.toggle('cross');
    hidden.classList.toggle("translated");
    body.classList.toggle("open");
}

hamburger.addEventListener("click", showSideNav);
// svg.addEventListener("click", toggleSideNav);
main.addEventListener("click", hideSideNav);
</script>
